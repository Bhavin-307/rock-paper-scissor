<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand of the Gods</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="title">
          <img src="/assets/title.png" alt="title" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </div>

      <div class="playground">
        <div class="hand paper">
          <img
            src="/assets/Paper.png"
            alt="paper"
            onclick="pickUserHand('paper')"
          />
        </div>
        <div class="hand scissor">
          <img
            src="/assets/Scissors.png"
            alt="scissor"
            onclick="pickUserHand('scissor')"
          />
        </div>
        <div class="hand rock">
          <img
            src="/assets/Rock.png"
            alt="rock"
            onclick="pickUserHand('rock')"
          />">
        </div>
      </div>

      <div class="contest">
        <div class="contestant-user">
          <h1>YOU PICKED</h1>
          <div class="handImageContainer">
            <img src="/assets/Paper.png" id="userPickImage" />
          </div>
        </div>

        <div class="referee">
          <div class="decision"><h1>YOU WIN</h1></div>
          <div class="newgame" onclick="restartGame()">PLAY AGAIN</div>
        </div>

        <div class="contestant-computer">
          <h1>THE HOUSE PICKED</h1>
          <div class="handImageContainer">
            <img src="/assets/Paper.png" id="computerPickImage" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
